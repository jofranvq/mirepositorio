<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While - Imprimir 5 veces la frase</title>
    <script>
    /*
    Introducir una frase por teclado. Imprimirla cinco veces en filas consecutivas
    */

        let frase;
        let contador = 0;

        frase = prompt("Ingrese frase:");

        do {

            document.write(frase+"<br/>");
            contador++;
            
        } while (contador<5);
        
    </script>

</head>
<body>


</body>
</html>
