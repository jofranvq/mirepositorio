<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Do-While - los numeros pares del 1 al 100</title>

        <script>

            /*
                mostrar los números pares que hay entre el 1 hasta el 100 usando la estructura de repetición Do while.
                tip: un numero par es aquel que al dividirlo entre 2 su residuo es 0
            */

            //declarar variables
            var counter = 1;

            //procesamiento

            do {
                if (counter%2==0) {
                    document.write(counter);    
                    document.write("<br>");
                }
                counter++;
            }while(counter <= 100);
            

        </script>
    </head>

    </body>
</html>
