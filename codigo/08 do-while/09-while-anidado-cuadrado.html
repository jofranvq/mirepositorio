<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While - Dibujar Cuadrado</title>

    <script>

        /*
        dibujar
        * * * * * * * * * *
        * * * * * * * * * *
        * * * * * * * * * *
        * * * * * * * * * *
        * * * * * * * * * *
        * * * * * * * * * *
        * * * * * * * * * *
        * * * * * * * * * *
        * * * * * * * * * *
        * * * * * * * * * *
        */

        let ancho=0;
        let largo=0;
        let tamanio;

        tamanio = prompt("Ingrese tama√±o del lado del cuadrado");

        do {
            
            do {
                document.write("* ");
                ancho++;
            } while (ancho<tamanio);
            document.write("<br/>");
            ancho=0;
            largo++;

        } while (largo<tamanio);

    </script>

</head>
<body>

</body>
</html>
