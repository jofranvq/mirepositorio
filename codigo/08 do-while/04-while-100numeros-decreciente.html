<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do while - numeros en orden decreciente</title>
    <script>
    /*
    imprima los numeros del 100 al 0, en orden
    decreciente.

    */

        let contador=100;

        do {
            document.write(contador + "<br/>");
            contador--;
        } while (contador >=0);


    </script>
</head>
<body>

</body>
</html>
