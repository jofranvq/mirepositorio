<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While - dibujar (una linea de 10 asteristos)</title>

    <script>

        /*
        dibujar (una linea de 10 asteristos)
        ********************************************
        */

        let contador=0;

        do {
            document.write("*");
            contador++;
        } while (contador < 10);

    </script>

</head>
<body>

</body>
</html>
