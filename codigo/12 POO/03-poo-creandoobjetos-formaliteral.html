<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>POO - creando objetos de forma literal</title>

        <script>
            /*
            1. Crear un objeto auto con tres propiedades (marca, precio, color), imprimir sus propiedades
            2. Modificar los valores ingresados en las propiedades con datos nuevos e imprimir los nuevos valores de la propiedades.
            */

            let auto = {
                marca:"hyndai",
                precio: 10000,
                color:"beige",

                //metodo Get
                imrpimirPropiedades:function(){
                    document.write("<br/>marca:"+ this.marca);
                    document.write("<br/>precio:"+ this.precio);
                    document.write("<br/>color:"+ this.color);
                },

                //metodo Set
                tomarPropiedades:function(nuevaMarca, nuevoPrecio, nuevoColor){
                    this.marca = nuevaMarca;
                    this.precio = nuevoPrecio;
                    this.color = nuevoColor;
                }

            };

            auto.imrpimirPropiedades();

            auto.tomarPropiedades("toyota", 30000, "negro");

            auto.imrpimirPropiedades();

        </script>
    </head>
    <body>



    </body>
</html>
