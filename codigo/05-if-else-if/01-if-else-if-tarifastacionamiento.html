<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        /*
        En la playa de estacionamiento de un centro comercial, cobran una tarifa fija por hora de acuerdo a la siguiente tabla:
        Día / Tarifa
        Lunes a Jueves S/. 3.5
        Viernes y Sábado S/. 4.5
        Domingo S/. 2.5
        Diseñe un programa que determine cuanto debe pagar un cliente por las horas del estacionamiento de su vehículo.
        */

        //declaración variables
        let tarifa_fija;
        let dia;
        let horas;

        //ingreso de datos
        dia = prompt("Ingrese día:");
        horas = prompt("Ingrese cantidad de horas:");

        //procesamiento
        horas = parseInt(horas);
        
        if (dia == 'lunes' || dia == 'martes' || dia == 'miercoles' || dia == 'jueves') {
            
            tarifa_fija = 3.5*horas;

        }else if (dia == 'viernes' || dia == 'sabado') {
            
            tarifa_fija = 3.5*horas;

        } else if (dia == 'domingo') {
            
            tarifa_fija = 3.5*horas;

        } 

        if (tarifa_fija !== undefined) {
        
            document.write("el cliente debe pagar " + tarifa_fija + " soles, ya que hoy es: " + dia + " y estuvo un total de " + horas + " horas.");

        }else{

            document.write("Ingrese datos correctos. Por favor recargue la pagina y vuelva a intentarlo");

        }

    </script>
