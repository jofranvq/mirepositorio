<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>

    /*

    Diseñe un programa que determine le categoría de un estudiante en base a su
promedio ponderado de acuerdo a la siguiente tabla:

Promedio        Categoría
17                  A
14 pero < 17        B
12 pero < 14        C
< 12                D


*/

        //declaración variables
        let promedio;
        let categoria;

        //ingreso de datos
        promedio = prompt("Ingrese el Promedio Ponderado del estudiante:");

        //procesamiento
        promedio = parseInt(promedio);

        if (promedio >= 17) {
            categoria = 'A';
        } else if (promedio >= 14) {
            categoria = 'B';
        } else if (promedio >= 12) {
            categoria = 'C';
        } else {
            categoria = 'D';
        }
        
        //mensaje
        document.write("La categoría del estudiante es: " + categoria);

    </script>

</head>

</html>
