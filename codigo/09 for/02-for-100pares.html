<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>for - los numeros pares del 1 al 100</title>
        <script>

            /*
                mostrar los números pares que hay entre el 1 hasta el 100 usando la estructura de repetición for.
                tip: un numero par es aquel que al dividirlo entre 2 su residuo es 0
            */

            //declarar variables
            var counter = 1;

            //procesamient

            for (let index = 1; index <= 100; index++) {
                if (index%2==0) {
                    document.write(index);    
                    document.write("<br>");
                }             
            }
            
        </script>
