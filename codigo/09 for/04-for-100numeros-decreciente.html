<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for - numeros en orden decreciente</title>
    <script>
    /*
        imprima los numeros del 100 al 0, en orden decreciente.
    */
    for (let index = 100; index >= 0; index--) {
        document.write(index + "<br/>");
    }
    </script>
</head>
<body>

</body>
</html>
