<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
</head>

<script>

    function resalta() {
       var idEnlace = this.id;
        alert(idEnlace);
    }

    window.onload = function() {
        var formulario = document.getElementById("formulario");
        var camposInput = formulario.getElementsByTagName("input");

        for(var i=0; i<camposInput.length; i++) {
            if(camposInput[i].type == "text") {
                camposInput[i].onclick = resalta;
            }
        }
        document.getElementById("pinchable").onclick = muestraMensaje;
    }

    function muestraMensaje() {
        let nombre = document.getElementById("nombre").value;
        alert('Gracias por pinchar ' + nombre + " " + document.getElementById("apellido").value);
    }

</script>

<body>

    <form id="formulario" action="">
        First name:<br>
        <input id="nombre" type="text" name="nombre">
        <br>
        Last name:<br>
        <input id="apellido" type="text" name="apellido">
        <br>
        <br>
        <input id="pinchable" type="button" value="Pinchame y verÃ¡s" />
    </form>

</body>
</html>
