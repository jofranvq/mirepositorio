<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>

        /*
        En una oficina de empleos categorizan a los postulantes en función del sexo y de la edad de acuerdo a lo siguiente:
        · Si la persona es de sexo femenino: categoría FA si tiene menos de 23 años y FB en caso contrario.
        · Si la persona es de sexo masculino: categoría MA si tiene menos de 25 años y MB en caso contrario.
        Diseñe un programa que determine la categoría de un postulante.
        */

        //declarar variables
        let clasificacion;
        let sexo;
        let edad;

        //ingreso datos
        sexo = prompt("Ingrese el sexo del postulante por favor: \nF si es Femenino y M si es Masculino");
        edad = prompt("Ingrese la edad del postulante por favor:");

        //procesamiento
        if (sexo == 'F'){
            if(edad<23){
                clasificacion = 'FA';
            }else{
                clasificacion = 'FB';
            }
        }else {
            if(edad<25){
                clasificacion = 'MA';
            }else{
                clasificacion = 'MB';
            }
        }

        //impresion de datos
        document.write("El sexo ingresado es: " + sexo);
        document.write("<br/>La edad ingresada es: " + edad);
        document.write("<br/>La clasificación del postulante es: " + clasificacion);
    </script>

</head>
<body>

</body>
</html>
