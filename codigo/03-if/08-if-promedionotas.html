<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promedio Notas</title>

    <script>

        /*
        El promedio final de un curso se obtiene en base al promedio simple de tres pr치cticas
        calificadas. Para ayudar a los alumnos, el profesor del curso ha prometido incrementar
        en dos puntos la nota de la tercera pr치ctica calificada, si es que esta es no menor que
        10. Dise침e un programa que determine el promedio final de un alumno conociendo sus
        tres notas. Considere que la nota m치xima es 20.
        Imprima el promedio.
        */

        //declarar varibles
        let promedio_final;
        let practica1;
        let practica2;
        let practica3;
        let numero_formateado;
        let numero_math;

        //ingreso datos
        practica1 = prompt("Ingrese la nota de la primera practica:");
        practica2 = prompt("Ingrese la nota de la segunda practica:");
        practica3 = prompt("Ingrese la nota de la tercera practica:");

        //procesamiento de datos
        practica1 = parseFloat(practica1);
        practica2 = parseFloat(practica2);
        practica3 = parseFloat(practica3);

        if (practica1>20 || practica2>20 || practica3>20){
            document.write("las notas ingresadas no son validas. Por favor refresque la pagina y vuelva a intentarlo.");
        } else {
            if(practica3 > 10){
                practica3 = practica3 + 2;
            }

            //formular del promedio = sumaelementos/cantidadElementos
            promedio_final = (practica1+practica2+practica3)/3;
            //numero_formateado = new Intl.NumberFormat("en","5").format(promedio_final);
            promedio_final = Math.round(promedio_final*100)/100;
            //alert(numero_math);
            //impresion de datos
            document.write("La practica 1 es " + practica1 + ".<br/>");
            document.write("La practica 2 es " + practica2 + ".<br/>");
            document.write("La practica 3 es " + practica3 + ".<br/>");
            document.write("El promedio final es " + promedio_final + ".");
            //document.write("El promedio final formateado con 3 decimales es " + numero_formateado + ".");
            //document.write("El promedio final formateado con 2 decimales es " + numero_math + ".");
        }

    </script>

</head>
