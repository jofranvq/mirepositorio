<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Numero par</title>
    <script>
    /*
    si ingreso un numero decirme si es par.
    */

        //declarar varibles
        let numero;

        //ingreso datos
        numero = prompt("Ingrese numero");

        //procesamiento
        numero = parseFloat(numero);

        if (numero%2==0) {
            document.write("el numero " + numero + " es par.");
        } else {
            document.write("el numero " + numero + " es impar.");
        }

    </script>

</head>

</body>
</html>
