<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>While - 5 numeros al azar y sume</title>

        <script>
        /*
            genere 5 numeros al azar y calcule la suma de dichos numeros
        */

        let numero;
        let texto = "";
        let resultado = 0;
        let contador = 0;

        while (contador < 5) {
            numero = Math.round(Math.random()*20);

            if (contador == 0) {
                texto = numero.toString()
            }else{
                texto = texto + " + " +  numero.toString() ;
            }            
            resultado = resultado + numero;
            contador++;
        }

        document.write("la suma de " + texto + " es igual a " + resultado);

        </script>

    </head>
    <body>

    </body>
</html>
