<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while - numeros en orden decreciente</title>
    <script>
        /*
        imprima los numeros del 100 al 0, en orden
        decreciente.
        */

        let numero = 101;

        while (numero > 0){
            numero--;
            document.write(numero);
            document.write("<br/>");
        }

    </script>
</head>
<body>

</body>
</html>
