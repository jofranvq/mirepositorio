<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While - Dibujar Cuadrado</title>

    <script>

        /*
        dibujar
        * * * * * * * * * *
        * * * * * * * * * *
        * * * * * * * * * *
        * * * * * * * * * *
        * * * * * * * * * *
        * * * * * * * * * *
        * * * * * * * * * *
        * * * * * * * * * *
        * * * * * * * * * *
        * * * * * * * * * *
        */

        let ancho=0;
        let largo=0;
        let tamanio;

        tamanio = prompt("Ingrese tama√±o del lado del cuadrado");

        while (largo<tamanio) {
            while (ancho<tamanio) {
                document.write("* ");
                ancho++;
            }
            document.write("<br/>");
            ancho=0;
            largo++;
        }

    </script>

</head>
<body>

</body>
</html>
