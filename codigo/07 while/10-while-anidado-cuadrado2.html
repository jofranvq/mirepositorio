        <script>

            //para que parezca un cuadrado tuve que poner 2 espacios en vez de uno que era como venia en el ejercicio.. sino se veía feo.
            let ancho=0;
            let largo=0;
            let tamanio;

            tamanio = prompt("Ingrese tamaño por favor:");

            while (largo<tamanio) {
                if (largo == 0 || largo == tamanio-1) {
                    while (ancho<tamanio) {
                        document.write("*");
                        ancho++;
                    }
                }else {
                    while (ancho<tamanio) {
                        if (ancho == 0 || ancho == tamanio-1 ) {
                            document.write("*");
                        }else{
                            document.write("&nbsp;&nbsp;");
                        }
                        ancho++;
                    }
                } 
                ancho=0;
                document.write("<br/>");
                largo++;
            }

        </script>
