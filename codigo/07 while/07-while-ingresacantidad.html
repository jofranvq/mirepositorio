<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While - dibujar (una linea de 10 asteristos)</title>

    <script>

        /*
            dibujar (una linea de 10 asteristos)
            ********************************************
        */

        let contador=0;

        while (contador < 10) {
            document.write("*");
            contador++;
        }

    </script>

</head>
<body>

</body>
</html>
