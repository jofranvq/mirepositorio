<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        /*
        Introducir una frase por teclado. Imprimirla cinco veces en filas consecutivas
        */
        let frase;
        let contador = 0;

        frase = prompt("Ingrese frase:");

        while (contador<5) {
            document.write(frase+"<br/>");
            contador++;
        }

    </script>

</head>
<body>


</body>
</html>
