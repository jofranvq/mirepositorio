<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While - 20 nros al azar</title>
    <script>

        /* imprima 20 numeros al azar y además imprimir cuantos impares y pares hubo. */
        let numero;
        let contador = 0;
        let impar = 0;
        let par = 0;

        while (contador <= 20) {
            numero = Math.round(Math.random()*50);
            document.write(numero);
            document.write("<br/>");
            if (numero%2==0) {
                par++;
            }else{
                impar++;
            }
            contador++;
        }

        document.write("La cantidad de números pares es: " + par);
        document.write("<br/>La cantidad de números impares es: " + impar);

    </script>
</head>
<body>

</body>
</html>
