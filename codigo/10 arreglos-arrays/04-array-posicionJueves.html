        <meta charset="UTF-8">
        <title>Array - Imprimir posicion de elemento</title>

        <script>

            /*
                imprimir la posición del día jueves
                tip: la pripiedad indexOf() busca en el arreglo el primer elemento  que sea igual al parámetro que se le pasa y devuelve su índice o posición.
            */

            let diasSemana;

            diasSemana = ["Lunes","Martes","Miercoles","Jueves","Viernes","Sábado","Domingo"];

            document.write(diasSemana.indexOf("Jueves"));

        </script>
