<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Array - 10 numeros azar - Imprimir Promedio</title>

        <script>

            /*

            genere un arreglo con 10 numeros al azar.
            imprimir el arreglo
            imprimir el promedio
            imprimir posición y numero mayores al promedio:   pos3->40
            */

            let arreglo = [];
            let suma = 0;
            let promedio = 0;

            for (let index = 0; index < 10; index++) {
                arreglo.push(Math.round(Math.random()*100));    
            }

            document.write("Arreglo: " + arreglo + "<br/><br/>");

            for (let index = 0; index < arreglo.length; index++) {
                suma = suma + arreglo[index];
            }

            promedio = suma/arreglo.length;
            document.write("Promedio: " + promedio + "<br/>");
            document.write("Posición y Valor de los Números Mayores al Promedio: <br/>");

            for (let index = 0; index < arreglo.length; index++) {
                if (arreglo[index] > promedio) {
                    document.write("pos"+ index + " -> " + arreglo[index] + "<br/>");
                }
                
            }

        </script>

    </head>
    <body>

    </body>
</html>
