<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Array - Funcion Pop</title>

        <script>

            /*
                quita el último día de la semana imprimir el arreglo
                tip: la pripiedad pop() Quita el último elemento del arreglo
            */

            let diasSemana;

            diasSemana = ["Lunes","Martes","Miercoles","Jueves","Viernes","Sábado","Domingo"];
            diasSemana.pop()
            document.write(diasSemana + "<br/>");

        </script>

    </head>

    </body>
</html>
