<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Array - Funcion push</title>

        <script>

            /*
                agregar sábado y domingo 
                imprimir el arreglo
                tip: la pripiedad push() agregar un elemento al final del arreglo.
            */

            let diasSemana;

            diasSemana = ["Lunes","Martes","Miercoles","Jueves","Viernes"];

            document.write(diasSemana + "<br/>");

            diasSemana.push("Sábado", "Domingo");

            document.write(diasSemana + "<br/>");

        </script>

    </head>
    <body>

    </body>
</html>
