<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Array - Arreglo con 10 numeros al azar</title>

        <script>

            /*
            genere un arreglo con 10 numeros al azar.
            imprimir el arreglo
            */
            let arreglo = [];

            for (let index = 0; index < 10; index++) {
                arreglo.push(Math.round(Math.random()*100));    
            }

            document.write(arreglo);

        </script>

    </head>
    <body>

    </body>
</html>
