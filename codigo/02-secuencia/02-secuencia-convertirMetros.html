<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convertir Metros</title>

    <script>

        /*
        Diseñe un programa que permita convertir una cantidad dada en metros a sus equivalentes en 
        centímetros, 
        pulgadas, 
        pies y 
        yardas. 
        Considere la siguiente información:
        1 metro = 100 centímetros
        1 pulgada = 2.54 centímetros
        1 pie = 12 pulgadas
        1 yarda = 3 pies


        */

        //declarar varibles
        let metros;
        let centimetros;
        let pulgadas;
        let pies;
        let yardas;

        //ingreso datos
        metros = prompt("Ingrese metros");

        //procesamiento
        metros = parseInt(metros);
        centimetros = 100*metros;
        pulgadas = 2.54*centimetros;
        pies = 12*pulgadas;
        yardas = 3*pies;

        //salida datos
        document.write("Para " + metros + " metros, existen: <br/>");
        document.write("*" + centimetros + " centimetros. <br/>");
        document.write("*" + pulgadas + " pulgadas.<br/>");
        document.write("*" + pies + " pies.<br/>");
        document.write("*" + yardas + " yardas.");
    </script>


</head>
<body>

</body>
</html>
