<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
        Diseñe un algoritmo que imprima el numero ingresado en palabras
        ejemplo
        si ingreso 0, se imprime "cero"
        */

        //declarar variables
        let numero;
        let texto;

        //capturar valor
        numero = prompt("Ingresar número del 1 al 6 por favor: ");

        //procesar
        numero = parseInt(numero);

        switch (numero) {
            case 0:
                texto = 'cero';
                break;
            case 1:
                texto = 'uno';
                break;
            case 2:
                texto = 'dos';
                break;
            case 3:
                texto = 'tres';
                break;
            case 4:
                texto = 'cuatro';
                break;
            case 5:
                texto = 'cinco';
                break;
            case 6:
                texto = 'seis';
                break;
            default:
                texto = 'Valor invalido';
                break;
        }

        //Imprimiendo valores
        document.write("El número ingresado es: " + texto);

    </script>
</head>

</html>
