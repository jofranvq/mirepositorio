<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>

        /*
        En el siguiente ejercicio, reemplaze la estructura if...else...if por la estructura switch.
        if( producto == 0 )
        precio = 25;
        else if( producto == 1 )
        precio = 15;
        else if( producto == 2 )
        precio = 10;
        else
        precio = 12;
        */

        //declaracion
        var producto;
        var precio;

        //entrada de datos
        producto = prompt("ingrese cantidad de productos");

        //procesamiento
        producto = parseInt(producto);
        switch(producto){
            case 0:
                precio = 25;
                break;
            case 1:
                precio = 15;
                break;
            case 2:
                precio = 10;
                break;
            default:
                precio = 12;
                break;
        }

        //mostrando datos
        document.write("el precio es: " + precio);

    </script>


</head>

</html>
