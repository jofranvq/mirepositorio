<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funciones - Calcular Pensión Universitaria</title>

    <script>

    /*
        En una universidad, los alumnos están categorizados en cuatro categorías. A cada
        categoría le corresponde una pensión mensual distinta dada en la siguiente tabla:

        Categoría   Pensión
        A           S/. 550
        B           S/. 500
        C           S/. 460
        D           S/. 400

        Semestralmente, la universidad efectúa rebajas en las pensiones de sus estudiantes a
        partir del segundo ciclo en base al promedio ponderado del ciclo anterior en
        porcentajes dados en la tabla siguiente:

        Promedio            Descuento
        0 a13.99            No hay descuento
        14.00 a 15.99       10 %
        16.00 a 17.99       12 %
        18.00 a 20.00       15 %

        Diseñe un programa que determine cuánto de rebaja recibirá un estudiante sobre su
        pensión actual y a cuánto asciende su nueva pensión.
    */

    let categoria;
        let pensionActual;
        let promedio;
        let descuentoNuevo;
        let nuevaPension = 0;
        categoria = prompt("Ingrese categoria");
        promedio = prompt("Ingrese promedio");
        promedio = parseFloat(promedio);

        function obtenerPension(valor) {
            let pension;
            switch (valor) {
                case "A":
                    pension = 550;
                    break;            
                case "B":
                    pension = 500;
                    break;
                case "C":
                    pension = 460;
                    break;
                case "D":
                    pension = 400;
                    break;
                default:
                    pension = 0
                    break;
            }
            return pension;
        }

        function obtenerDescuento(param) {
            if (param <= 13.99 || param > 20) {
                return 0;
            } else if (param <= 15.99) {
                return 0.10;
            } else if (param <= 17.99) {
                return 0.12;
            } else if (param <= 20.00) {
                return 0.15;
            }
        }

        pensionActual = obtenerPension(categoria);
        document.write("La pension actual es:" + pensionActual + "<br/>");
        descuentoNuevo = obtenerDescuento(promedio);
        document.write("El descuento al que accede es del : " + descuentoNuevo + "%<br/>");
        nuevaPension = pensionActual*descuentoNuevo;
        document.write("El descuento es: " + nuevaPension + " soles<br/>");
        nuevaPension = pensionActual - nuevaPension;
        document.write("La nueva pension es:" + nuevaPension);


    </script>
</head>

</html>
