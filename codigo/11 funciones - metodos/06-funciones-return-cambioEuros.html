<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Funciones - Dolar a Euros, Yenes, Francos y Rublos</title>

        <script>
            /*
                Diseñe un programa que permita convertir un monto de dinero dado en euros a sus
                equivalentes en yenes, francos y rublos. Considere que:
                1 dólar = 0.6750 euros
                1 dólar = 108.44 yenes
                1 dólar = 24.493 francos
                1 dólar = 5.4984 rublos
            */

            let dolares;
            dolares = prompt("Ingrese monto en dolares para ser cambiados:");

            function convertirDolares(moneda){
                let cambio;
                switch (moneda) {
                    case "euros":
                        cambio = 0.6750
                        break;
                    case "yenes":
                        cambio = 108.44
                        break;                
                    case "francos":
                        cambio = 24.493
                        break;
                    case "rublos":
                        cambio = 5.4984
                        break;
                    default:
                        break;
                }
                return cambio;
            }

            dolares = parseFloat(dolares);
            document.write("Monto a cambiar en dolares: " + dolares + "<br/>");
            document.write("Monto en euros: " + dolares*convertirDolares("euros") + "<br/>");
            document.write("Monto en yenes: " + dolares*convertirDolares("yenes") + "<br/>");
            document.write("Monto en francos: " + dolares*convertirDolares("francos") + "<br/>");
            document.write("Monto en rublos: " + dolares*convertirDolares("rublos") + "<br/>");
        </script>
    </head>
    <body>

    </body>
</html>
